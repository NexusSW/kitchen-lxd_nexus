sudo: required
language: ruby
rvm:
- 2.4.3
- 2.5.0
- ruby-head
matrix:
  allow_failures:
  - rvm: ruby-head
before_install:
- gem update --system
- gem install bundler
script:
- rake --tasks
- bundle exec kitchen diagnose
- echo $BUNDLE_GEMFILE
- env -i KITCHEN_YAML=.kitchen.travis.yml PATH="$PATH" kitchen converge travis
- ssh-keygen -f ~/.ssh/id_rsa -t rsa -N ''
- sudo su -l $USER -c "cd $(pwd) && rvm use ${RUBY_VERSION/ruby-/} && rake kitchen:all"
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: kitchen-lxd_sling
  on:
    tags: true
    rvm: 2.4.3
  